<html>

<head>
    <title>Browser Feature Tests</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                    <noscript>
                        <div class="noscriptmsg">
                            You don't have javascript enabled, Unable to continue without javascript, please enable
                            javascript and
                            reload page to continue.
                        </div>
                    </noscript>
                    <ul id="reporting" class="list-group p-2">
                        <li class="list-group-item d-none">
                            <small class="title">Title</small>
                            <div class="description text-muted">Description</div>
                            <div class="result">result</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmation" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                </div>
                <div class="modal-body">
                    <p>Message</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cancelButton" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary okButton">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalInformation" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                </div>
                <div class="modal-body">
                    <p>Message</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary okButton">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js'></script>
    <script>
        $(document).ready(function () {
            // reading config from a remote source (for now self server url)
            $.get('/config.json', function (config) {
                var featureUtility = new BrowserFeatureUtility(config);
                featureUtility.begin();
            })
        })

    </script>

</html>
